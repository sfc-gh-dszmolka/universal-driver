name: ODBC CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  odbc_tests_reference:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          set -x
          sudo apt-get update
          sudo apt-get install -y unixodbc unixodbc-dev curl odbcinst zlib1g-dev
          wget https://github.com/Kitware/CMake/releases/download/v4.0.3/cmake-4.0.3-linux-x86_64.sh
          sudo sh cmake-4.0.3-linux-x86_64.sh --skip-license --prefix=/usr/local
          sudo rm cmake-4.0.3-linux-x86_64.sh
          cmake --version
          curl -O https://sfc-repo.snowflakecomputing.com/odbc/linux/3.9.0/snowflake-odbc-3.9.0.x86_64.deb
          sudo dpkg -i snowflake-odbc-3.9.0.x86_64.deb
          sudo sed -i 's,ODBCInstLib=.*,ODBCInstLib=/usr/lib/x86_64-linux-gnu/libodbcinst.so.2,g' /usr/lib/snowflake/odbc/lib/simba.snowflake.ini

      - name: Decode secrets
        run: ./scripts/decode_secrets.sh
        env:
          PARAMETERS_SECRET: ${{ secrets.PARAMETERS_SECRET }}

      - name: Run Old ODBC tests
        run: |
          export DRIVER_PATH=/usr/lib/snowflake/odbc/lib/libSnowflake.so
          export PARAMETER_PATH=$(pwd)/parameters.json
          cd odbc_tests/
          mkdir -p cmake-build
          cmake -B cmake-build \
              -D ODBC_LIBRARY="/usr/lib/x86_64-linux-gnu/libodbc.so" \
              -D ODBC_INCLUDE_DIR="/usr/include" \
              -D DRIVER_TYPE=OLD \
              .
          cmake --build cmake-build -- -j $(nproc)
          ctest -C Debug --test-dir cmake-build --output-on-failure

  odbc_tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev build-essential zlib1g-dev lcov
          wget https://github.com/Kitware/CMake/releases/download/v4.0.3/cmake-4.0.3-linux-x86_64.sh
          sudo sh cmake-4.0.3-linux-x86_64.sh --skip-license --prefix=/usr/local
          sudo rm cmake-4.0.3-linux-x86_64.sh
          cmake --version

      - name: Decode secrets
        run: ./scripts/decode_secrets.sh
        env:
          PARAMETERS_SECRET: ${{ secrets.PARAMETERS_SECRET }}

      - name: Install LLVM tools for coverage
        run: rustup component add llvm-tools-preview

      - name: Build Rust ODBC driver
        run: RUSTFLAGS="-C instrument-coverage" cargo build

      - name: Build and run ODBC tests
        run: |
          ls -l target/debug/
          export DRIVER_PATH=$(pwd)/target/debug/libsfodbc.so
          export PARAMETER_PATH=$(pwd)/parameters.json
          export LLVM_PROFILE_FILE="odbc-%p-%m.profraw"
          cd odbc_tests
          mkdir -p cmake-build
          cmake -B cmake-build \
              -D ODBC_LIBRARY="/usr/lib/x86_64-linux-gnu/libodbc.so" \
              -D ODBC_INCLUDE_DIR="/usr/include" \
              -D DRIVER_TYPE=NEW \
              .
          cmake --build cmake-build -- -j $(nproc)
          ctest -C Debug --test-dir cmake-build --output-on-failure
          
          # Generate coverage report from C++ test execution
          cd ..
          LLVM_PROFDATA=$(find ~/.rustup -name "llvm-profdata" -type f 2>/dev/null | head -1)
          LLVM_COV=$(find ~/.rustup -name "llvm-cov" -type f 2>/dev/null | head -1)
          find . -name "odbc-*.profraw" -type f | xargs $LLVM_PROFDATA merge -sparse -o coverage.profdata
          $LLVM_COV export target/debug/libsfodbc.so \
              -instr-profile=coverage.profdata \
              -format=lcov \
              -sources=$(pwd)/odbc \
              -sources=$(pwd)/sf_core > lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./lcov.info
          flags: odbc
          name: odbc-${{ runner.os }}
          fail_ci_if_error: false