name: Rust Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install rustfmt
        run: rustup component add rustfmt && cargo fmt --version
        
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install clippy
        run: rustup component add clippy
        
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
  
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        rust-version: ['stable']
    runs-on: ${{ matrix.os }}
    env:
      E2E_TLS_SERVER: https://snowflakecomputing.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache tarpaulin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-tarpaulin
          key: tarpaulin-${{ runner.os }}

      - name: Install tarpaulin
        run: |
          if ! command -v cargo-tarpaulin &> /dev/null; then
            cargo install cargo-tarpaulin
          fi

      - name: Decode secrets
        run: ./scripts/decode_secrets.sh
        env:
          PARAMETERS_SECRET: ${{ secrets.PARAMETERS_SECRET }}

      - name: Build sf_core with tarpaulin
        run: |
          export PARAMETER_PATH=$(pwd)/parameters.json
          cargo tarpaulin --packages sf_core --all-features --skip-clean --no-fail-fast --no-run --out lcov --output-dir .

      - name: Run tests with coverage
        run: |
          export PARAMETER_PATH=$(pwd)/parameters.json
          cargo tarpaulin --packages sf_core --all-features --skip-clean --no-fail-fast --out lcov --output-dir .
          mv lcov.info lcov-${{ matrix.os }}-${{ matrix.rust-version }}.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.SNOW_CODECOV_TOKEN }}
        with:
          files: ./lcov-${{ matrix.os }}-${{ matrix.rust-version }}.info
          flags: rust-core
          name: rust-${{ runner.os }}-${{ matrix.rust-version }}
          fail_ci_if_error: false


