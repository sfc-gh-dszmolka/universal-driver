name: Rust Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  rust_tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        rust-version: ['stable']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install llvm-cov
        run: cargo +stable install cargo-llvm-cov

      - name: Install unixodbc
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev

      - name: Check
        run: cargo check --workspace

      - name: Build
        run: cargo build --workspace

      - name: Decode secrets
        run: ./scripts/decode_secrets.sh
        env:
          PARAMETERS_SECRET: ${{ secrets.PARAMETERS_SECRET }}

      - name: Run tests with coverage
        run: |
          export PARAMETER_PATH=$(pwd)/parameters.json
          cargo llvm-cov --package sf_core --all-features --lcov --output-path ./lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: rust
          name: rust-${{ runner.os }}-${{ matrix.rust-version }}
          fail_ci_if_error: false

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install rustfmt
        run: rustup component add rustfmt && cargo fmt --version
        
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install clippy
        run: rustup component add clippy
        
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unixodbc
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev

      - name: Check
        run: cargo check --workspace

      - name: Build
        run: cargo build --workspace

      - name: Decode secrets
        run: ./scripts/decode_secrets.sh
        env:
          PARAMETERS_SECRET: ${{ secrets.PARAMETERS_SECRET }}

      - name: Test
        run: |
          export PARAMETER_PATH=$(pwd)/parameters.json
          cargo test --workspace